<!DOCTYPE html>
<html>
<head>
  <title>Hostel4Pets Booking Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css"> <!-- Updated path to the CSS file -->
  <script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=GMZzDuLPo0onV9UdFkQXmCm4d0iKwVUHKBh7wtYF3nZixu5sQrAiptcGGWzUyszoFOxvOAKhYR5n-BRSwuFolX8fKCiqHBBVTYAfxjCm2u1uNZh2c-e25HudlWQHPvUirO9V3-eqiOT-qiBaraDfdc-30rJsk2KKy9rI1DGiLet0Oa3ZAsnwqWkta244FTEjeAYxg8eTs8fQ8_Eekkx-m3GJcTEsWZdpHUJw4KGs55Q" charset="UTF-8"></script><script src="bookingCalculator.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script>
    if (location.protocol !== 'https:') {
      location.replace(`https:${location.href.substring(location.protocol.length)}`);
    }
  </script>

</head>
<body>
  <div class="container"> <!-- Container for centered layout -->
    <img src="h4p.png" alt="Hostel4Pets Booking Calculator" id="pageTitle" style="width:100%; max-width:600px; height:auto; display:block; margin:auto;">
    <div id="subtitle">Booking Calculator</div>

    <div class="form-group">
      <label for="checkInDate">Check-in Date:</label>
      <input type="date" id="checkInDate">
    </div>

    <div class="form-group">
      <label for="checkInTime">Check-in Time:</label>
      <input type="time" id="checkInTime" min="07:00" max="22:00" step="1800">
    </div>

    <div class="form-group">
      <label for="checkOutDate">Check-out Date:</label>
      <input type="date" id="checkOutDate">
    </div>

    <div class="form-group">
      <label for="checkOutTime">Check-out Time:</label>
      <input type="time" id="checkOutTime" min="07:00" max="22:00" step="1800">
    </div>

    <div class="form-group">
      <label for="numOfPets">Number of Pets:</label>
      <select id="numOfPets" onchange="updatePetOptions()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <div id="petOptions" class="form-group"></div>

    <button id="calculateButton">Calculate Total</button>

    <div class="form-group">
      <label for="totalPrice">Total Price:</label>
      <input type="text" id="totalPrice" readonly>
    </div>

    <div class="form-group">
      <label for="deposit">Deposit (25%):</label>
      <input type="text" id="deposit" readonly>
    </div>

    <div class="form-group">
      <label for="priceBreakdown">Price Breakdown:</label>
      <textarea id="priceBreakdown" readonly rows="10" cols="50"></textarea>
    </div>
  </div>
</body>
</html>
